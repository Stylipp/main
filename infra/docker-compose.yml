services:
  ###################################################
  # Databases & Services
  ###################################################
  postgres:
    image: postgres:16-alpine
    container_name: stylipp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-stylipp}
      POSTGRES_USER: ${DB_USER:-stylipp}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-stylipp} -d ${DB_NAME:-stylipp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: stylipp_qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - web
      - internal_network
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stylipp-qdrant.rule=Host(`qdrant.stylipp.com`)"
      - "traefik.http.routers.stylipp-qdrant.entrypoints=web"
      - "traefik.http.services.stylipp-qdrant.loadbalancer.server.port=6333"
      - "traefik.docker.network=web"

  redis:
    image: redis:7-alpine
    container_name: stylipp_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - internal_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  ###################################################
  # Backend Services
  ###################################################
  stylipp-backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-stylipp}/stylipp-backend:${TAG:-latest}
    container_name: stylipp_backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_NAME=${DB_NAME:-stylipp}
      - DB_USER=${DB_USER:-stylipp}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-stylipp}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-stylipp}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - CORS_ORIGINS=["https://stylipp.com","https://www.stylipp.com"]
      - COOKIE_DOMAIN=.stylipp.com
      - COOKIE_SECURE=true
      - COOKIE_SAMESITE=lax
      # S3-Compatible Object Storage (Hetzner)
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
    networks:
      - web
      - internal_network
    depends_on:
      postgres: { condition: service_healthy }
      qdrant: { condition: service_healthy }
      redis: { condition: service_healthy }
    volumes:
      - ../secrets/jwt:/app/secrets/jwt:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stylipp-backend.rule=Host(`api.stylipp.com`)"
      - "traefik.http.routers.stylipp-backend.entrypoints=web"
      # - "traefik.http.routers.stylipp-backend.middlewares=security-headers"
      - "traefik.http.services.stylipp-backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=web"

  ###################################################
  # Frontend Services
  ###################################################
  stylipp-web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-stylipp}/stylipp-web:${TAG:-latest}
    container_name: stylipp_web
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stylipp-web.rule=Host(`stylipp.com`) || Host(`www.stylipp.com`)"
      - "traefik.http.routers.stylipp-web.entrypoints=web"
      # - "traefik.http.routers.stylipp-web.middlewares=security-headers"
      - "traefik.http.services.stylipp-web.loadbalancer.server.port=80"
      - "traefik.docker.network=web"

###################################################
# Networks and Volumes
###################################################
networks:
  web:
    external: true
  internal_network:
    driver: bridge
    internal: true

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
