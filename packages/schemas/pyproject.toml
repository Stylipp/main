[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stylipp-schemas"
version = "0.1.0"
description = "Pydantic models for Stylipp API contracts"
requires-python = ">=3.12"
dependencies = [
  "pydantic>=2.0"
]

[tool.setuptools]
packages = ["stylipp_schemas"]
